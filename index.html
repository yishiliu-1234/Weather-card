<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmosphere Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
        overflow-x: hidden;
      }

      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes drift {
        0% { transform: translateX(0px); }
        50% { transform: translateX(10px); }
        100% { transform: translateX(0px); }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes rain-drop {
        0% { transform: translateY(-20px) scaleY(1); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100px) scaleY(1); opacity: 0; }
      }

      @keyframes snow-drop {
        0% { transform: translateY(-20px) translateX(0px) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(100px) translateX(20px) rotate(180deg); opacity: 0; }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }

      @keyframes wind-rush {
        0% { transform: translateX(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateX(200%); opacity: 0; }
      }

      /* Utility Classes for Animation */
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-drift { animation: drift 8s ease-in-out infinite; }
      .animate-spin-slow { animation: spin-slow 20s linear infinite; }
      .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
    </style>
